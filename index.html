<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guessing Game</h1>
    <div>
        <label for="num">Put your answer</label>
        <input type="number" min="1" id="num">
        <br><br>
        <button>Guess the number</button>
        <p class="msg"></p>
    </div>
    <p class="restart"></p>
    <script src="app.js"></script>
</body>
</html>
